<script>

    let mediaSalario = 0;
    let mediaNumeroFilhos = 0; 
    let maiorSalario = 0;
    let percentualPessoaSalario = 0;

    let valorDeSalario = 0;
    let numeroFilhos = 0;
    let salarioPessoaAtual =  0;
    let numeroDePessoas =  0;

    do{

        numeroDePessoas++;
        salarioPessoaAtual =  parseFloat(prompt("Digite o seu salario"));
        numeroFilhos =  parseInt(prompt("Digite o quantidade de filhos"));

        if(salarioPessoaAtual > maiorSalario){
            maiorSalario = salarioPessoaAtual;
        }
        if(salarioPessoaAtual > 100){
            percentualPessoaSalario++;
        }
        mediaSalario += salarioPessoaAtual;
        mediaNumeroFilhos += numeroFilhos;

    }    while(salarioPessoaAtual > 0);



        alert("Media salario atual de pessoas: " + (mediaSalario/numeroDePessoas) + "\nmedia filhos " + (mediaNumeroFilhos/numeroDePessoas) + "\n Salario atual: " + maiorSalario+
        "\nPorcentagem de passoas que recebem R$100: " + (percentualPessoaSalario/numeroDePessoas*100) + "%")
       
    

</script>
