<script>

let votar;
let votosCandidato1 = 0;
let votosCandidato2 = 0;
let votosCandidato3 = 0;
let votosCandidato4 = 0;
let votosNulos = 0;
let votosBranco = 0;

do{

    votar = parseInt(prompt("Vote"))

    switch(votar){
    case 1:
        votosCandidato1++;
        break;
    case 2:
        votosCandidato2++;
        break;
    case 3:
        votosCandidato3++;
        break;
    case 4:
        votosCandidato4++;
        break;
    case 5:
        votosNulos++;
        break;
    case 6:
        votosBranco++;
        break;
    case 7:
        alert("Fechou o sistema")
        alert("Quantidade de votos" + 
        "\nVotos para o Candidato 1: " + votosCandidato1 +
        "\nVotos para o Candidato 2: " + votosCandidato2 +
        "\nVotos para o Candidato 3: " + votosCandidato3 +
        "\nVotos para o Candidato 4: " + votosCandidato4 +
        "\nVotos Nulos: " + votosNulos +
        "\nVotos Branco: " + votosBranco)
        break;
    default:
        alert("Opção invalida. Tente novamente")

}

}
while(votar!=7){

}

</script>
