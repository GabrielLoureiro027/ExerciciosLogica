<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        let valoresNegativos = 0;

    for(let a = 0; a < 5; a++ ){
        
        let valor = parseInt(prompt("Digite um numero inteiro"));

        if(valor < 0){
            valoresNegativos++;
        }

    }

    alert("Quantidade de valores negativos " + valoresNegativos)

    </script>

</body>
</html>
