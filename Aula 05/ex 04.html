<script>

let coleção = [] 
let escolha = 1;


do{
    escolha = parseInt(prompt("Digite 1 para adidiconar elemetno\n Digite 2 para mostrar elementos\n Digite 0 para sair"))

    switch(escolha){
        case 1: 
            coleção.push(prompt("Digite o elemento que você quer"))
            break;
        case 2:
            alert(coleção.join("\n"))
            break;;
        case 0:
            alert("Você escolheu sair")
            break;
        default:
            alert("Digite u número válido")
            break;
            
    }
}
while(escolha != 0)

</script>
