<script>

    let bandasDeMusicas = [];
    

    for(let x = 0;x<3;x++){
        let banda = {};
        banda.nome = prompt("Digite o nome da banda");
        banda.genero = prompt("Digite o tipo de genero");
        banda.numIntegrantes = parseInt(prompt("Digite o número de integrantes"));
        banda.rankig = parseInt(prompt("Digite o tanto que você gostou de 1 a 10"));

        bandasDeMusicas.push(banda);
        alert(bandasDeMusicas);
    }

</script>
