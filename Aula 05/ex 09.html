<script>

    let sair = -5;
    let banda = []

do{

    banda.nome = prompt("Digite o nome da banda")
    banda.tipoMusica = prompt("Digite o tipo de música que a banda toca")
    banda.numeroIntegrantes = parseInt(prompt("Digite o número de integrantes"))
    banda.ranking = parseInt(prompt("Digite um número de 1 a 10 do quanto você gosta da banda"))

}

while(sair != 0)

</script>
