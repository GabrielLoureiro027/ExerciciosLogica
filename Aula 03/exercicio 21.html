        case "B":
            alert(nome + " tem " + idade + " faz parte do seguro " + grupo_de_risco)
            break;
        case "M":
            alert(nome + " tem " + idade + " faz parte do seguro " + grupo_de_risco)
            break;  
        case "B":
            alert(nome + " tem " + idade + " faz parte do seguro " + grupo_de_risco)
            break;   
       }
       }
       else{
        alert("Somente pessoas com pelo menos 17 anos e não mais de 70 anos podem adquirir apólices de seguro")
       }

    </script>
