<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let recebe = prompt("Digite um numero");

        if (recebe > 10){
            alert("O número é maior que 10");
        }
        else if (recebe == 10){
            alert("È igual a 10")
        }
        else{
            alert("O número é menor que 10");
        }

    </script>
    
</body>
</html>
