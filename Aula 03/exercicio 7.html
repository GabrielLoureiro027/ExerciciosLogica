<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let numero = prompt("Digite um numero")

        if (numero > 80){
            alert("Maior que 80")
        }
        else if(numero < 25){
            alert("Menor que 25")
        }
        else if(numero == 40){
            alert("Igual a 40")
        }

    </script>
    
</body>
</html>
