<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let nome = prompt("Digite seu nome")
        let nota = parseFloat(prompt("Digite a nota"))
        let nota2 = parseFloat(prompt("Digite a nota2"))
        let nota3 = parseFloat(prompt("Digite a nota3"))
        let media = (nota + nota2 + nota3 / 2)
        
        if (media > 7){
            alert("Parabens "+ nome + " Aprovado")
        }
        else if (media < 6.9 && media > 5.1){
            alert("Boa " + nome + " Media")
        }
        else{
            alert("Horrivel "+ nome +" Reprovado")
        }

    </script>
    
</body>
</html>
