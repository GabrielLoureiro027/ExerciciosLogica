<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    let a = parseInt(prompt("Digite no primeiro lado: "));
    let b = parseInt(prompt("Digite no segundo lado: "));
    let c = parseInt(prompt("Digite no terceeiro lado: "));


    if (a + b > c && a + c > b && b + c > a) {

    if (a === b && b === c) {
        alert("Triângulo Equilátero");
    } else if (a === b || b === c || a === c) {
        alert("Triângulo Isóscele");
    } else {
        alert("Triângulo Escaleno");
    }
    } else {
    alert("Inválido");
    }

    </script>
    
</body>
</html>
