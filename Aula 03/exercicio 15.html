<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

let A = parseInt(prompt("Digite um numero"))
        let B = parseInt(prompt("Digite outro numero"))
        let C = prompt("Digite um operador aritm√©tico (Ex: -. +, *, / e %)")

        switch(C){
            case "-":
                alert(A - B)
                break;
            case "+":
                alert(A + B)
                break;
            case "*":
                alert(A * B)
                break;
            case "/":
                alert(A / B)
                break;
            case "%":
                alert(A % B)
                break;
        }

        
    </script>
    
</body>
</html>
