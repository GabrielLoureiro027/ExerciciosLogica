<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let peso = parseFloat(prompt("Digite o peso do peixe"));
        let excesso = peso - 50;
        let multa = excesso * 4;

        if (excesso >= 1){
            alert("Multa de " + multa);
        }
        else{
            alert("Não irá paga multa");
        }

    </script>
    
</body>
</html>
