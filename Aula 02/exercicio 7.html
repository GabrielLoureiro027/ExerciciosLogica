    <script>

        let nome_funcionario = ("Gilson");
        let horas_trabalhadas = parseFloat(prompt("Informe o número de horas trabalhadas "));
        let valor_horas = parseInt(prompt("Informe o valor recebido por hora"));
        let produto = (horas_trabalhadas * valor_horas);

        alert("O funcionário " + nome_funcionario + " recebe o salário de " + produto);

    </script>
