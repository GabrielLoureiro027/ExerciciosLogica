<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    let renda = parseFloat(prompt("Informe sua renda"));

    let saude = (renda * 0.1);
    let educacao = (renda * 0.25);
    let alimentacao = (renda * 0.3);
    let vestuari0 = (renda * 0.1);
    let lazer = (renda * 0.05);
    let outras_despesas = (renda * 0.2);

    alert("10% da renda para saude " + saude);
    alert( "25% da renda para educação " + educacao);
    alert("30% da renda para alimentação " + alimentacao);
    alert("10% da renda para " + vestuari0);
    alert("5% da renda para lazer " + lazer);
    alert("20% da renda para outros despesas " + outras_despesas);

    </script>

</body>
</html>
