<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let A = parseFloat(prompt ("Digite outro número"));
        let B = parseFloat(prompt ("Digite outro número"));

        let soma = (A + B);
        let subtração = (A - B);
        let multilpicalção = (A * B);
        let divisão = (A / B);

        alert("A adição dos números foi " + soma);
        alert("A subtração dos números foi " + subtração);
        alert("A multilpicalção dos números foi " + multilpicalção);
        alert("A divisão dos números foi " + divisão);
        
    </script>

</body>
</html>
