<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let combustivel_gasto = parseFloat(prompt("Digite o combustível gasto "));
        let distancia_percorrida = parseFloat(prompt("Distância percorrida "));
        let gasto_medio = (combustivel_gasto / distancia_percorrida);

        alert("O seu gasto médio foi " + gasto_medio);

    </script>

</body>
</html>
