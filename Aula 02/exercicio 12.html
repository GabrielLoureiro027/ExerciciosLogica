<body>
    
    <script>

    let valor_litro = (prompt("Digite o valor da poção "));
    let litros = (prompt("Digite a quantidade a ser abastecida "));

    let valor_total = (valor_litro * litros);
    let desconto = (valor_total * 0.1);
    let subtracao = (valor_total - desconto)

    alert("Total " + valor_total + " com desconto " + subtracao);

    </script>
