<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let preço = parseFloat(prompt("Digite o preço do produto"))

        alert("As opções de pagamento são á vista e parcelado em 3x sem juros")
        
        let calculo_vista = (preço * 0.1)
        let calculo_juros = (preço * 3)

        alert("À vista fica, " + calculo_vista + " parcelado em 3x sem juros fica " + calculo_juros)

    </script>

</body>
</html>
